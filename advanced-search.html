<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/fb89bca5b4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <div class="d-flex justify-content-end">
            <div class="p-3">
                <a href="index.html" class="link">Home Page</a>
            </div>
            <div class="p-3">
                <a href="Image-Search.html" class="link">Image Search</a>
            </div>
        </div>
        <div class="container-fluid">
            <div class="ml-5 mt-4 pl-5 text-danger">
                <h2>Advanced search website</h2>
            </div>
        </div>
        <hr class="pb-5">

        <div class="container">
            <h5 class="text-secondary">Search with the Following Criteria...</h5>
        </div>
        <div class="container">
            <form action="https://www.google.com/search">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-8 mt-lg-3 p-lg-3 pt-md-4 font-weight-bold">
                        <label>all these words: </label>
                    </div>
                    <div class="mt-lg-3 pt-md-4 p-3">
                        <input class="inputs" type="text" name="as_q">
                    </div>
                </div>

                <div class="row align-items-center ">
                    <div class="col-lg-3 col-md-3 mt-lg-3 p-lg-3 pt-md-3 font-weight-bold">
                        <label>this exact word or phrase: </label>
                    </div>
                    <div class="mt-lg-3 p-3">
                        <input class="inputs" type="input" name="as_epq">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-3 mt-lg-3 p-lg-3 pt-md-3 font-weight-bold">
                        <label>any of these words: </label>
                    </div>
                    <div class="mt-lg-3 p-3">
                        <input class="inputs" type="input" name="as_oq">
                    </div>
                </div>

                <div class="row justify-content-space-between">
                    <div class="col-lg-3 col-md-3 mt-lg-3 p-lg-3 pt-md-3 font-weight-bold">
                        <label>none of these words: </label>
                    </div>
                    <div class="mt-lg-3 p-3">
                        <input class="inputs" type="text" name="as_eq">
                    </div>
                </div>

                <div class="row justify-content-lg-end justify-content-md-end">
                    <div class="col-lg-5 mr-lg-2 col-md-3 p-md-4 ml-md-6">
                        <input class="btn-primary p-2 rounded ml-1 button2" type="submit" value="Start Search"></input>
                    </div>
                </div>
               
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
