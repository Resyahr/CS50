<!<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/fb89bca5b4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <div id="wrapper">
            <div class="d-flex justify-content-end">
                <div class="p-3">
                    <a class="link" href="Image-Search.html">Image Search</a>
                </div>
                <div class="p-3">
                    <a class="link" href="Advanced-Search.html">Advanced Search</a>
                </div>
            </div>
            
            <div class="container-fluid logo">
                <div class="row justify-content-center">
                    <img src="Google-Logo.wine.svg" alt="Search Image" style="width: 350px; height: 140px;">
                </div>
            </div>

            <div class="container-fluid input-box">
                <form action="https://google.com/search">
                <div class="row justify-content-center">
                    <i class="fas fa-search" style="position:absolute; margin-right: 520px; padding: 14px; color: #afada2f8;"></i>
                    <input role="search" class="rounded-pill no-outline" type="text" name="q">
                </div>
                <div class="row justify-content-center mt-4">
                    <input class="mr-2 button" type="submit" value="Google Search">
                    <input class="button" name="btnI" value="I'm Feeling Lucky" type="submit" style="margin-left: 10px;">
                </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
